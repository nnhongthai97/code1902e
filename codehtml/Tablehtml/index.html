<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table style="width: 100%">
        <!--thẻ <table>để bắt đầu 1 bảng-->

        <!--thẻ <tr> để xác định hàng trong bảng-->
        <tr>
            <th>Họ và tên</th> <!--thẻ <th> để xác định tiêu đề trong bảng-->
            <th>ID</th>
            <th>Quốc Tịch</th>
        </tr>


        <!-- thẻ <tr> để xác định hàng trong bảng-->
        <tr>
            <td>Hồng Thái</td> <!--thẻ <td> để xác định nội dung trong bảng-->
            <td>12345</td>
            <td>Viet Nam</td>
        </tr>


        <tr>
            <td>Khánh Linh</td>
            <td>67890</td>
            <td>Thai Lan</td>
        </tr>

    </table>

</div>
</body>
</html>

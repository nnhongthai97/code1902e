<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //khai bao kiểu số nguyên
    var a = 15;
    //khai báo kiểu số thực
    var b = 1.5;
    //khai báo kiểu chuỗi
    var c = "Hello";
    //khai báo kiểu boolean
    var d = true; //or false
    //khai báo kiểu underfine
    var e;
    //khai báo kiểu null
    var f = null;
    //khai báo kiểu rỗng
    var g = "";
    //khai báo kiểu mảng
    var students = ["nguyen van a", "nguyen van b", "nguyen van c"];
    // khai báo kiểu object(Sẽ chứa các thuộc của đối tượng)
    //các thuộc tính cảu đối tượng sẽ được phân tách bởi dấu ,
    //giữa các cặp thuộc tính thì gồm có tên thuộc tính và giá trị của nó và được phân tách
    // bởi dấu :
    var person = {name:"nguyen văn a", tuoi:21, loacation:"Hà Nội" };

    // typeof trả về kiểu dữ liệu của biến
    console.log('a:15 ' + typeof a);
    console.log('b:1.5 ' + typeof b);
    console.log('c:Hello ' + typeof c);
    console.log('d:true ' + typeof d);
    console.log('e: ' + typeof e);
    console.log('f:null ' + typeof f);
    console.log('g:"" ' + typeof g);
    console.log('students : array ' + typeof students);
    console.log('object : person ' + typeof person);
</script>
</body>
</html>

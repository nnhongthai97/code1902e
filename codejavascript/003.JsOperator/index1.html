<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Toán tử rút gọn trong Js</h1>
<script type="text/javascript">
    var a  = 5;
    a = a + 5; // = 10
    // cách viết rút gọn (a +=5;)
    console.log("a:" + a);

    var b = 10;
    b = b - 5; // =7
    // cách viết rút gon (b-=5;)
    console.log("b:" + b);

    var c = 5;
    var  y = 2;
    c = c**y;

    //cách viết rút gọn (c*=3)
    console.log('c:' + c);

    var d = 10;
    d = d/2;
    //cách viết rút gọn (d/=2)
    console.log("d:" + d);

    var e = 10;
    e = e % 3;
    //cách viết rút gọn (e%=3)
    console.log("e:" + e);
</script>
</body>
</html>

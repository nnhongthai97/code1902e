<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Các toán tử cơ bản trong JS</h1>
<script type="text/javascript">
    // toán tử cộng
    var a = 5, b = 5;
    var cong = a + b;
    console.log("c:" + cong);

    //toán tử trừ
    var d = 13, e = 4;
    var tru = d - e;
    console.log("tru:" + tru);

    //toán tử nhân
    var m = 8, n = 2;
    var nhan = m*n;
    console.log("nhan:" + nhan);

    //toan tu chia
    var chia = d/e ;
    console.log("chia:" + chia);

    //toan tu chia lay du (%)
    var chia1 = d%e;
    console.log("chia1" + chia1);

   //toan tử ++
    d++;
    console.log("d:" +d);

    //toan tu --
    e--;
    console.log("e:" + e);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #demo{
            color:red;
        }
    </style>
</head>
<body>

<p id="demo"></p>
<script type="text/javascript">
   var CarName = "Volvo";
   document.getElementById("demo").innerHTML = CarName;
</script>
</body>
</html>

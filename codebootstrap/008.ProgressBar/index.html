<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <p>70%</p>
            <div class="progress">
                <div class="progress-bar" style="width: 70%">70%</div>
            </div>
            <p>20%</p>
            <div class="progress">
                <div class="progress-bar" style="width: 20%">20%</div>
            </div>

            <p>progress-bar-striped</p>
            <div class="progress">
                <div class="progress-bar  bg-success progress-bar-striped" style="width: 20%">20%</div>
            </div>

            <p>20%</p>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 20%">20%</div>
            </div>

            <p>20%</p>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 20%">20%</div>
            </div>

            <p>20%</p>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 20%">20%</div>
            </div>

            <p>20%</p>
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 20%;height: 20px">20%</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
